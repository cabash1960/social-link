<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <div class="social-main container">
    <div class="social-info">

      <img src="assets/images/avatar-jessica.jpeg" alt="social-photo">
      <h1>
        Jessica Randall
      </h1>
      <p class="social-address"><span>London, United Kingdom </span></p>

      <p class="social-social"> "Front-end developer and avid reader."</p>
    </div>
    <div class="social-sub">
      <ul class="social-btn">
        <li><a href="#" class="social-link">GitHub</a> </li>
        <li><a href="#" class="social-link">Frontend Mentor</a> </li>
        <li><a href="#" class="social-link">LinkedIn</a> </li>
        <li><a href="#" class="social-link">Twitter</a> </li>
        <li><a href="#" class="social-link">Instagram</a> </li>
      </ul>
    </div>

  </div>



</body>

</html>
